<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeoCity Network - Access Denied</title>
    <link href="https://fonts.googleapis.com/css?family=PT+Mono" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            width: 100vw;
            height: 100vh;
            line-height: 1.5;
            font-family: "PT Mono", "Courier New", Courier, "Lucida Sans Typewriter", "Lucida Typewriter", monospace;
            font-size: 16px;
            overflow: hidden;
        }

        .terminal {
            width: 100vw;
            height: 100vh;
            background: #1e1e1e;
            box-shadow: inset 0 0 1em 0 #141414;
        }

        .screen {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 96vw;
            height: 96vh;
            padding: 2em;
            overflow: hidden;
            color: #14fdce;
            background: #031e11;
            border-radius: 1em;
            box-shadow: inset 0 0 1em 0 #020f08;
        }

        .screen::before,
        .screen::after {
            content: "";
            position: absolute;
            z-index: 2;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            display: block;
            pointer-events: none;
        }

        /* CRT Scanlines */
        .screen::before {
            background: linear-gradient(
                to bottom,
                rgba(30, 30, 30, 0.2),
                rgba(30, 30, 30, 0.2) 50%,
                rgba(30, 30, 30, 0.4) 50%,
                rgba(30, 30, 30, 0.4)
            );
            background-size: 100% 2px;
        }

        /* Flicker Effect */
        .screen::after {
            opacity: 0;
            background: rgba(18, 16, 16, 0.1);
            animation: flicker 0.2s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27861; }
            4% { opacity: 0.34769; }
            8% { opacity: 0.23604; }
            12% { opacity: 0.90626; }
            16% { opacity: 0.18128; }
            20% { opacity: 0.83891; }
            24% { opacity: 0.65583; }
            28% { opacity: 0.67807; }
            32% { opacity: 0.26559; }
            36% { opacity: 0.84693; }
            40% { opacity: 0.96019; }
            44% { opacity: 0.08594; }
            48% { opacity: 0.20313; }
            52% { opacity: 0.71988; }
            56% { opacity: 0.53455; }
            60% { opacity: 0.37288; }
            64% { opacity: 0.71428; }
            68% { opacity: 0.70419; }
            72% { opacity: 0.7003; }
            76% { opacity: 0.36108; }
            80% { opacity: 0.24387; }
            84% { opacity: 0.6932; }
            88% { opacity: 0.56769; }
            92% { opacity: 0.0647; }
            96% { opacity: 0.98657; }
            100% { opacity: 0.08759; }
        }

        .content {
            position: relative;
            z-index: 1;
            white-space: pre-wrap;
            word-wrap: break-word;
            padding: 3em 2em;
            font-size: 1.3em;
            text-align: left;
            line-height: 1.8;
        }

        /* Timer display at top right */
        .timer-display {
            position: fixed;
            top: 2em;
            right: 2em;
            z-index: 10;
            color: #ffff00;
            font-weight: bold;
            font-size: 2em;
            text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff00;
            border: 2px solid #ffff00;
            padding: 0.5em 1em;
            border-radius: 0.3em;
            background: rgba(3, 30, 17, 0.8);
            min-width: 120px;
            text-align: center;
        }

        .timer-label {
            font-size: 0.5em;
            display: block;
            color: #14fdce;
            margin-bottom: 0.2em;
        }

        /* Screen distortion effect */
        @keyframes screen-distort {
            0% {
                filter: hue-rotate(0deg) brightness(1);
            }
            25% {
                filter: hue-rotate(5deg) brightness(1.1);
            }
            50% {
                filter: hue-rotate(-5deg) brightness(0.9);
            }
            75% {
                filter: hue-rotate(3deg) brightness(1.05);
            }
            100% {
                filter: hue-rotate(0deg) brightness(1);
            }
        }

        .screen.glitch-active {
            animation: screen-distort 0.2s ease-in-out;
        }

        /* Glitch text effect */
        .glitch {
            animation: glitch-text 0.3s infinite;
        }

        @keyframes glitch-text {
            0% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            14% {
                text-shadow: 0.05em 0 0 rgba(255, 0, 0, 0.75),
                            -0.05em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em 0.05em 0 rgba(0, 0, 255, 0.75);
            }
            15% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            49% {
                text-shadow: -0.05em -0.025em 0 rgba(255, 0, 0, 0.75),
                            0.025em 0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.05em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            50% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            99% {
                text-shadow: 0.025em 0.05em 0 rgba(255, 0, 0, 0.75),
                            0.05em 0 0 rgba(0, 255, 0, 0.75),
                            0 -0.05em 0 rgba(0, 0, 255, 0.75);
            }
            100% {
                text-shadow: -0.025em 0 0 rgba(255, 0, 0, 0.75),
                            -0.025em -0.025em 0 rgba(0, 255, 0, 0.75),
                            -0.025em -0.05em 0 rgba(0, 0, 255, 0.75);
            }
        }

        .warning {
            color: #ff0040;
            font-weight: bold;
        }



        /* RGB split effect */
        @keyframes rgb-split {
            0% {
                text-shadow: 0 0 0 red, 0 0 0 blue;
            }
            25% {
                text-shadow: -2px 0 0 red, 2px 0 0 blue;
            }
            50% {
                text-shadow: -4px 0 0 red, 4px 0 0 blue;
            }
            75% {
                text-shadow: -2px 0 0 red, 2px 0 0 blue;
            }
            100% {
                text-shadow: 0 0 0 red, 0 0 0 blue;
            }
        }

        .rgb-glitch {
            animation: rgb-split 0.5s ease-in-out;
        }

        /* Pulse effect for important text */
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .pulse {
            animation: pulse 1s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="terminal">
        <div class="screen">
            <div class="timer-display">
                <span class="timer-label">LOCKDOWN</span>
                <span id="timer">7s</span>
            </div>
            <div class="content"></div>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            const element = document.querySelector('.content');
            const screen = document.querySelector('.screen');
            const timerDisplay = document.getElementById('timer');
            const message = `⚠️ WARNING: Unauthorized access detected.

Neural trace identified. This network is restricted to verified operatives of the Neon Serpents.

Your presence has been logged by the NeoCity Defense Grid.

Encryption keys compromised… neural signature exposed.

Leave immediately — or proceed and accept assimilation.`;

            let currentText = '';
            let charIndex = 0;
            let countdown = 7;
            let timerInterval = null;
            let typingComplete = false;

            // Screen glitch effect - subtle color distortion
            function triggerScreenGlitch() {
                if (Math.random() < 0.08) { // 8% chance - less frequent
                    screen.classList.add('glitch-active');
                    setTimeout(() => {
                        screen.classList.remove('glitch-active');
                    }, 200);
                }
            }

            // Start timer immediately
            function startTimer() {
                timerInterval = setInterval(() => {
                    countdown--;
                    timerDisplay.textContent = countdown + 's';
                    
                    if (countdown <= 3) {
                        timerDisplay.style.color = '#ff0040';
                        timerDisplay.style.textShadow = '0 0 10px #ff0040, 0 0 20px #ff0040, 0 0 30px #ff0040';
                        timerDisplay.parentElement.style.borderColor = '#ff0040';
                    }
                    
                    if (countdown <= 0) {
                        clearInterval(timerInterval);
                        timerDisplay.textContent = 'LOCKED';
                    }
                }, 1000);
            }

            function getRandomDelay() {
                // Much faster typing: 10-30ms with occasional longer pauses
                return Math.random() < 0.95 ? 
                    10 + Math.random() * 20 : 
                    50 + Math.random() * 100;
            }

            function updateDisplay() {
                let displayText = applyGlitch(currentText);
                element.innerHTML = displayText;
            }

            function applyGlitch(text) {
                // Add RGB glitch randomly
                const rgbClass = Math.random() < 0.1 ? ' rgb-glitch' : '';
                
                // Apply glitch effect to warning words
                return text.replace(/WARNING|UNAUTHORIZED|DETECTED|RESTRICTED|LOGGED|EXPOSED|LOCKDOWN/gi, 
                    match => `<span class="glitch warning${rgbClass}">${match}</span>`);
            }

            function typeChar() {
                if (charIndex < message.length) {
                    currentText += message[charIndex];
                    
                    // Occasionally skip rendering for imperfect effect
                    if (Math.random() > 0.03) {
                        updateDisplay();
                    }
                    
                    // Random screen glitch
                    triggerScreenGlitch();
                    
                    charIndex++;
                    setTimeout(typeChar, getRandomDelay());
                } else {
                    // Typing complete
                    typingComplete = true;
                    updateDisplay();
                    
                    // Wait for timer to finish, then redirect after 1-2s
                    const checkTimer = setInterval(() => {
                        if (countdown <= 0) {
                            clearInterval(checkTimer);
                            
                            // Show redirecting message
                            currentText += '\n\n>> REDIRECTING TO SECURE CHANNEL...';
                            updateDisplay();
                            
                            setTimeout(() => {
                                window.location.href = 'landing.html';
                            }, 1500); // 1.5 second delay after showing redirect message
                        }
                    }, 100);
                }
            }

            // Start timer and typing simultaneously
            startTimer();
            typeChar();
        })();
    </script>
</body>
</html>
